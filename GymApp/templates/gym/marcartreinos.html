{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcar Treinos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/marcartreinos.css' %}">
</head>
<body>
    <div class="wrapper">
        <nav class="sidebar">
            <h2><a href="{% url 'home' %}" style="color: inherit; text-decoration: none;">Frango's Academy</a></h2>
            <a href="{% url 'marcar-treino'%}">Marcar Treino</a>
            <a href="{% url 'checar-treino'%}">Checar Treinos</a>
        </nav>
        <div class="content">
            <h1>Marcar Treino</h1>
            {% if success_message %}
                <div id="success-message" class="alert alert-success" role="alert">
                    {{ success_message }}
                </div>
            {% endif %}
            <form method="post" class="form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_tipo">Tipo de Treino</label>
                    {{ form.tipo }}
                </div>
                <div class="form-group">
                    <label for="id_horario">Hor√°rio</label>
                    {{ form.horario }}
                </div>
                <div class="form-group">
                    <label for="id_aluno">Aluno</label>
                    {{ form.aluno }}
                </div>

                <div class="form-group">
                    <label for="id_aluno">Instrutor</label>
                    {{ form.instrutor }}
                </div>

                <button type="submit" class="btn btn-primary">Bora Ficar Monstro</button>
            </form>
        </div>
    </div>
    <footer>
        Bora Bill
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
        $(document).ready(function() {
            setTimeout(function() {
                $('#success-message').fadeOut('slow');
            }, 4000); // 4 segundos
        });
        
    </script>
</body>
</html>
